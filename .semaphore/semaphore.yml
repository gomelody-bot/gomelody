version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: go build
          commands:
            - sem-version go 1.16
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go mod download
            - go build -v cmd/gomelody/main.go
