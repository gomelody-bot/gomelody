version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Go Service
    task:
      jobs:
        - name: go build
          commands:
            - sem-version go 1.16
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go mod download
            - go build -a -installsuffix cgo -o main -v cmd/gomelody/main.go
            - cache store binary main
  - name: Build Docker Image
    task:
      jobs:
        - name: docker build
          commands:
            - 'checkout - cache restore binary - ''docker build -t gomelody/gomelody:$SEMAPHORE_WORKFLOW_ID .'''
